<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cook.beaverlyai.com https://www.googletagmanager.com https://cdn.botpress.cloud https://files.bpcontent.cloud 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://cook.beaverlyai.com; connect-src 'self' https://cook.beaverlyai.com wss://cook.beaverlyai.com https://www.google-analytics.com https://analytics.google.com https://webchat.botpress.cloud wss://webchat.botpress.cloud; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://cook.beaverlyai.com;">
    <title>Change Password - Chilla by Beaverly</title>
    <title>Change Password - Chilla</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .password-strength-container {
            margin: 10px 0;
        }
        .password-strength-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .password-strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
            background-color: #ff4444;
        }
        .password-requirements {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
            display: none;
        }
        .password-requirements li {
            padding: 2px 0;
            display: flex;
            align-items: center;
        }
        .password-requirements li:before {
            content: '‚úó';
            margin-right: 8px;
            color: #ff4444;
        }
        .password-requirements li.req-met:before {
            content: '‚úì';
            color: #00c851;
        }
        .password-match-indicator {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .password-match-indicator.match {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .password-match-indicator.no-match {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Change Password</h1>
            <p class="subtitle">Update your password</p>
        </div>
        <div class="auth-form">
            <div style="position: relative;">
                <input type="password" id="current-password" placeholder="Current Password" class="input-field">
                <span class="password-toggle" id="current-password-toggle">üëÅÔ∏è</span>
            </div>
            
            <div style="position: relative;">
                <input type="password" id="new-password" placeholder="New Password" class="input-field">
                <span class="password-toggle" id="new-password-toggle">üëÅÔ∏è</span>
            </div>
            
            <!-- Password Strength Meter -->
            <div class="password-strength-container">
                <div class="password-strength-bar">
                    <div id="passwordMeter" class="password-strength-fill"></div>
                </div>
                <ul id="passwordRequirements" class="password-requirements">
                    <li class="req-unmet">At least 8 characters</li>
                    <li class="req-unmet">One uppercase letter (A-Z)</li>
                    <li class="req-unmet">One lowercase letter (a-z)</li>
                    <li class="req-unmet">One number (0-9)</li>
                    <li class="req-unmet">One special character (!@#$%^&*)</li>
                </ul>
            </div>
            
            <div style="position: relative;">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" class="input-field">
                <span class="password-toggle" id="confirm-password-toggle">üëÅÔ∏è</span>
            </div>
            
            <!-- Password Match Indicator -->
            <div id="password-match-indicator" class="password-match-indicator" style="display: none;">
                <span id="password-match-text">Passwords don't match</span>
            </div>
            
            <button id="change-password-btn" class="primary-btn">Update Password</button>
            <div class="auth-links">
                <a href="dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.innerHTML = 'üôà';
            } else {
                field.type = 'password';
                eyeIcon.innerHTML = 'üëÅÔ∏è';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            const passedChecks = Object.values(checks).filter(Boolean).length;
            let strength = 'weak';
            let color = '#ff4444';

            if (passedChecks >= 5) {
                strength = 'strong';
                color = '#00c851';
            } else if (passedChecks >= 3) {
                strength = 'medium';
                color = '#ffbb33';
            }

            return { checks, strength, color, score: passedChecks };
        }

        // Update password strength meter
        function updatePasswordMeter(password) {
            const result = checkPasswordStrength(password);
            const meter = document.getElementById('passwordMeter');
            const requirements = document.getElementById('passwordRequirements');

            if (!meter || !requirements) return;

            // Update meter bar
            const percentage = (result.score / 5) * 100;
            meter.style.width = percentage + '%';
            meter.style.backgroundColor = result.color;

            // Update requirements list
            const reqItems = requirements.querySelectorAll('li');
            reqItems[0].className = result.checks.length ? 'req-met' : 'req-unmet';
            reqItems[1].className = result.checks.uppercase ? 'req-met' : 'req-unmet';
            reqItems[2].className = result.checks.lowercase ? 'req-met' : 'req-unmet';
            reqItems[3].className = result.checks.number ? 'req-met' : 'req-unmet';
            reqItems[4].className = result.checks.special ? 'req-met' : 'req-unmet';

            // Show/hide requirements
            requirements.style.display = password ? 'block' : 'none';
        }

        // Add event listeners
        document.getElementById('current-password-toggle').addEventListener('click', function() {
            togglePassword('current-password');
        });

        document.getElementById('new-password-toggle').addEventListener('click', function() {
            togglePassword('new-password');
        });

        document.getElementById('confirm-password-toggle').addEventListener('click', function() {
            togglePassword('confirm-password');
        });

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return null;
        }

        // Password strength meter event listener
        document.getElementById('new-password').addEventListener('input', function() {
            updatePasswordMeter(this.value);
            checkPasswordMatch();
        });

        // Password confirmation validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            checkPasswordMatch();
        });

        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const indicator = document.getElementById('password-match-indicator');
            const text = document.getElementById('password-match-text');

            if (!confirmPassword) {
                indicator.style.display = 'none';
                return;
            }

            indicator.style.display = 'block';
            
            if (newPassword === confirmPassword) {
                indicator.className = 'password-match-indicator match';
                text.textContent = 'Passwords match ‚úì';
            } else {
                indicator.className = 'password-match-indicator no-match';
                text.textContent = 'Passwords don\'t match';
            }
        }

        let csrfToken = null;

        async function loadCSRFToken() {
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/csrf_token', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                }
            } catch (error) {
                console.error('Security verification unavailable:', error);
            }
        }

        // Load security verification on page load
        loadCSRFToken();

        function sanitizeInput(input) {
            if (!input) return '';
            
            // Basic XSS protection
            let sanitized = input.toString().trim().replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            
            // NoSQL injection protection - remove MongoDB operators
            const nosqlPatterns = ['$ne', '$gt', '$lt', '$gte', '$lte', '$in', '$nin', '$exists', '$or', '$and', '$nor', '$not', 'ObjectId'];
            nosqlPatterns.forEach(pattern => {
                sanitized = sanitized.replace(new RegExp(pattern, 'gi'), '');
            });
            
            return sanitized;
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'auth-error';
            errorDiv.textContent = message;
            errorDiv.style.cssText = `
                color: #ff4444;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ff4444;
                background-color: #ffebeb;
                border-radius: 8px;
                text-align: center;
                font-size: 14px;
                box-shadow: 0 2px 4px rgba(255, 68, 68, 0.1);
            `;
            document.querySelector('.auth-form').prepend(errorDiv);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'auth-success';
            successDiv.textContent = message;
            successDiv.style.cssText = `
                color: #4CAF50;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #4CAF50;
                background-color: #e8f5e9;
                border-radius: 8px;
                text-align: center;
                font-size: 14px;
                box-shadow: 0 2px 4px rgba(76, 175, 80, 0.1);
            `;
            document.querySelector('.auth-form').prepend(successDiv);
        }

        function clearMessages() {
            const existingMessages = document.querySelectorAll('.auth-error, .auth-success');
            existingMessages.forEach(msg => msg.remove());
        }

        document.getElementById('change-password-btn').addEventListener('click', async () => {
            const rawCurrentPassword = document.getElementById('current-password').value;
            const rawNewPassword = document.getElementById('new-password').value;
            const rawConfirmPassword = document.getElementById('confirm-password').value;

            if (!rawCurrentPassword || !rawNewPassword || !rawConfirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (rawNewPassword !== rawConfirmPassword) {
                showError('New passwords do not match');
                return;
            }

            // Validate new password strength
            const passwordError = validatePassword(rawNewPassword);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            // Passwords don't need sanitization, but ensure they're strings
            const currentPassword = rawCurrentPassword.toString();
            const newPassword = rawNewPassword.toString();

            try {
                const response = await fetch('https://cook.beaverlyai.com/api/change_password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-Token': csrfToken || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        current_password: currentPassword, 
                        new_password: newPassword 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showSuccess('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else if (response.status === 403 && data.detail?.includes('CSRF')) {
                    await loadCSRFToken();
                    showError('Session expired ‚Äî please try again');
                } else {
                    showError(data.detail || data.message || 'Could not update password ‚Äî please check your current password and try again');
                }
            } catch (error) {
                console.error('Network error:', error);
                showError('Could not connect ‚Äî please check your internet and try again');
            }
        });
    </script>
</body>
</html>
