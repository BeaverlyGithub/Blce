<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cook.beaverlyai.com https://cdn.botpress.cloud https://files.bpcontent.cloud https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://cook.beaverlyai.com wss://cook.beaverlyai.com https://www.google-analytics.com https://analytics.google.com https://webchat.botpress.cloud; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://cook.beaverlyai.com;">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <title>Change Password - Chilla</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Change Password</h1>
            <p class="subtitle">Update your password</p>
        </div>
        <div class="auth-form">
            <div style="position: relative;">
                <input type="password" id="current-password" placeholder="Current Password" class="input-field">
                <span class="password-toggle" id="current-password-toggle">üëÅÔ∏è</span>
            </div>
            
            <div style="position: relative;">
                <input type="password" id="new-password" placeholder="New Password" class="input-field">
                <span class="password-toggle" id="new-password-toggle">üëÅÔ∏è</span>
            </div>
            
            <!-- Password Strength Meter -->
            <div class="password-strength-container">
                <div class="password-strength-bar">
                    <div id="passwordMeter" class="password-strength-fill"></div>
                </div>
                <ul id="passwordRequirements" class="password-requirements">
                    <li class="req-unmet">At least 8 characters</li>
                    <li class="req-unmet">One uppercase letter (A-Z)</li>
                    <li class="req-unmet">One lowercase letter (a-z)</li>
                    <li class="req-unmet">One number (0-9)</li>
                    <li class="req-unmet">One special character (!@#$%^&*)</li>
                </ul>
            </div>
            
            <div style="position: relative;">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" class="input-field">
                <span class="password-toggle" id="confirm-password-toggle">üëÅÔ∏è</span>
            </div>
            <button id="change-password-btn" class="primary-btn">Update Password</button>
            <div class="auth-links">
                <a href="dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.innerHTML = 'üôà';
            } else {
                field.type = 'password';
                eyeIcon.innerHTML = 'üëÅÔ∏è';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            const passedChecks = Object.values(checks).filter(Boolean).length;
            let strength = 'weak';
            let color = '#ff4444';

            if (passedChecks >= 5) {
                strength = 'strong';
                color = '#00c851';
            } else if (passedChecks >= 3) {
                strength = 'medium';
                color = '#ffbb33';
            }

            return { checks, strength, color, score: passedChecks };
        }

        // Update password strength meter
        function updatePasswordMeter(password) {
            const result = checkPasswordStrength(password);
            const meter = document.getElementById('passwordMeter');
            const requirements = document.getElementById('passwordRequirements');

            if (!meter || !requirements) return;

            // Update meter bar
            const percentage = (result.score / 5) * 100;
            meter.style.width = percentage + '%';
            meter.style.backgroundColor = result.color;

            // Update requirements list
            const reqItems = requirements.querySelectorAll('li');
            reqItems[0].className = result.checks.length ? 'req-met' : 'req-unmet';
            reqItems[1].className = result.checks.uppercase ? 'req-met' : 'req-unmet';
            reqItems[2].className = result.checks.lowercase ? 'req-met' : 'req-unmet';
            reqItems[3].className = result.checks.number ? 'req-met' : 'req-unmet';
            reqItems[4].className = result.checks.special ? 'req-met' : 'req-unmet';

            // Show/hide requirements
            requirements.style.display = password ? 'block' : 'none';
        }

        // Add event listeners
        document.getElementById('current-password-toggle').addEventListener('click', function() {
            togglePassword('current-password');
        });

        document.getElementById('new-password-toggle').addEventListener('click', function() {
            togglePassword('new-password');
        });

        document.getElementById('confirm-password-toggle').addEventListener('click', function() {
            togglePassword('confirm-password');
        });

        // Password strength meter event listener
        document.getElementById('new-password').addEventListener('input', function() {
            updatePasswordMeter(this.value);
        });

        document.getElementById('change-password-btn').addEventListener('click', async () => {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            try {
                const response = await fetch('https://cook.beaverlyai.com/api/change_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        current_password: currentPassword, 
                        new_password: newPassword 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Password updated successfully');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.detail || 'Error updating password');
                }
            } catch (error) {
                alert('Network error');
            }
        });
    </script>
</body>
</html>
