
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://cook.beaverlyai.com;">
    <title>Reset Password - Chilla</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>
        <div class="auth-form">
            <input type="password" id="new-password" placeholder="New Password" class="input-field">
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" class="input-field">
            <div class="password-requirements">
                <p>Password must contain:</p>
                <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                    <li>One special character</li>
                </ul>
            </div>
            <button id="reset-password-btn" class="primary-btn">Update Password</button>
            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Invalid or missing reset token');
            window.location.href = 'index.html';
        }

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return null;
        }

        function sanitizeInput(input) {
            return input.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
        }

        document.getElementById('reset-password-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;

            if (!newPassword || !confirmPassword) {
                alert('Please fill in both password fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                alert(passwordError);
                return;
            }

            try {
                const response = await fetch('https://cook.beaverlyai.com/api/reset_password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        token: token, 
                        new_password: newPassword 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Password updated successfully');
                    window.location.href = 'index.html';
                } else {
                    alert(data.detail || 'Error updating password');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please try again.');
            }
        });

        // Real-time password validation feedback
        document.getElementById('new-password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.querySelectorAll('.password-requirements li');

            requirements[0].style.color = password.length >= 8 ? 'green' : 'red';
            requirements[1].style.color = /[A-Z]/.test(password) ? 'green' : 'red';
            requirements[2].style.color = /[a-z]/.test(password) ? 'green' : 'red';
            requirements[3].style.color = /\d/.test(password) ? 'green' : 'red';
            requirements[4].style.color = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? 'green' : 'red';
        });
    </script>
</body>
</html>
