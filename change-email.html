
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://cook.beaverlyai.com;">
    <title>Change Email - Chilla</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Change Email</h1>
            <p class="subtitle">Update your email address</p>
        </div>
        <div class="auth-form">
            <input type="email" id="current-email" placeholder="Current Email" class="input-field" readonly>
            <input type="email" id="new-email" placeholder="New Email" class="input-field">
            <button id="change-email-btn" class="primary-btn">Update Email</button>
            <div class="auth-links">
                <a href="dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        let csrfToken = null;

        async function loadCSRFToken() {
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/csrf_token', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                }
            } catch (error) {
                console.error('CSRF token load error:', error);
            }
        }

        async function validateSession() {
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/verify_token', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    window.location.href = 'index.html';
                    return false;
                }

                const data = await response.json();
                if (data.status !== 'valid') {
                    window.location.href = 'index.html';
                    return false;
                }

                document.getElementById('current-email').value = data.users.email;
                return true;
            } catch (error) {
                console.error('Session validation error:', error);
                window.location.href = 'index.html';
                return false;
            }
        }

        async function initializePage() {
            const sessionValid = await validateSession();
            if (sessionValid) {
                await loadCSRFToken();
            }
        }

        initializePage();

        document.getElementById('change-email-btn').addEventListener('click', async () => {
            const currentEmail = document.getElementById('current-email').value;
            const newEmail = document.getElementById('new-email').value.trim();

            if (!newEmail) {
                alert('Please enter a new email');
                return;
            }

            if (!newEmail.includes('@') || !newEmail.includes('.')) {
                alert('Please enter a valid email address');
                return;
            }

            if (currentEmail === newEmail) {
                alert('New email must be different from current email');
                return;
            }

            try {
                const response = await fetch('https://cook.beaverlyai.com/api/change_email', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-Token': csrfToken || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        current_email: currentEmail, 
                        new_email: newEmail 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Email updated successfully. Please check your new email for verification.');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.detail || 'Error updating email');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
