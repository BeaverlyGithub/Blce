
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cook.beaverlyai.com https://www.googletagmanager.com https://cdn.botpress.cloud https://files.bpcontent.cloud 'sha256-SCfHb0f59QEhuYaon2DqnZfALcsBcsqwAhgV/RxmHnI='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://cook.beaverlyai.com; connect-src 'self' https://cook.beaverlyai.com wss://cook.beaverlyai.com https://www.google-analytics.com https://analytics.google.com https://webchat.botpress.cloud wss://webchat.botpress.cloud; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://cook.beaverlyai.com;">
    <title>Change Email - Chilla by Beaverly</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Change Email</h1>
            <p class="subtitle">Update your email address</p>
        </div>
        <div class="auth-form">
            <input type="email" id="current-email" placeholder="Current Email" class="input-field" readonly>
            <input type="email" id="new-email" placeholder="New Email" class="input-field">
            <button id="change-email-btn" class="primary-btn">Update Email</button>
            <div class="auth-links">
                <a href="dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        let csrfToken = null;

        async function loadCSRFToken() {
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/csrf_token', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                }
            } catch (error) {
                console.error('CSRF token load error:', error);
            }
        }

        async function validateSession() {
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/verify_token', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    window.location.href = 'index.html';
                    return false;
                }

                const data = await response.json();
                if (data.status !== 'valid') {
                    window.location.href = 'index.html';
                    return false;
                }

                document.getElementById('current-email').value = data.users.email;
                return true;
            } catch (error) {
                console.error('Session validation error:', error);
                window.location.href = 'index.html';
                return false;
            }
        }

        async function initializePage() {
            const sessionValid = await validateSession();
            if (sessionValid) {
                await loadCSRFToken();
            }
        }

        initializePage();

        function sanitizeInput(input) {
            if (!input) return '';
            
            // Basic XSS protection
            let sanitized = input.toString().trim().replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            
            // NoSQL injection protection - remove MongoDB operators
            const nosqlPatterns = ['$ne', '$gt', '$lt', '$gte', '$lte', '$in', '$nin', '$exists', '$or', '$and', '$nor', '$not', 'ObjectId'];
            nosqlPatterns.forEach(pattern => {
                sanitized = sanitized.replace(new RegExp(pattern, 'gi'), '');
            });
            
            return sanitized;
        }

        function validateInputTypes(data) {
            // Ensure all values are proper types
            const validated = {};
            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    console.error('⚠️ Object values not allowed:', key);
                    throw new Error('Invalid input type detected');
                }
                validated[key] = typeof value === 'string' ? sanitizeInput(value) : value;
            }
            return validated;
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'auth-error';
            errorDiv.textContent = message;
            errorDiv.style.cssText = `
                color: #ff4444;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ff4444;
                background-color: #ffebeb;
                border-radius: 8px;
                text-align: center;
                font-size: 14px;
                box-shadow: 0 2px 4px rgba(255, 68, 68, 0.1);
            `;
            document.querySelector('.auth-form').prepend(errorDiv);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'auth-success';
            successDiv.textContent = message;
            successDiv.style.cssText = `
                color: #4CAF50;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #4CAF50;
                background-color: #e8f5e9;
                border-radius: 8px;
                text-align: center;
                font-size: 14px;
                box-shadow: 0 2px 4px rgba(76, 175, 80, 0.1);
            `;
            document.querySelector('.auth-form').prepend(successDiv);
        }

        function clearMessages() {
            const existingMessages = document.querySelectorAll('.auth-error, .auth-success');
            existingMessages.forEach(msg => msg.remove());
        }

        document.getElementById('change-email-btn').addEventListener('click', async () => {
            const rawCurrentEmail = document.getElementById('current-email').value;
            const rawNewEmail = document.getElementById('new-email').value;

            if (!rawNewEmail || !rawNewEmail.trim()) {
                showError('Please enter a new email');
                return;
            }

            if (!rawNewEmail.includes('@') || !rawNewEmail.includes('.')) {
                showError('Please enter a valid email address');
                return;
            }

            let currentEmail, newEmail;

            try {
                const emailData = validateInputTypes({
                    current_email: rawCurrentEmail,
                    new_email: rawNewEmail
                });
                
                currentEmail = emailData.current_email;
                newEmail = emailData.new_email;
            } catch (error) {
                showError('Invalid input format detected');
                return;
            }

            if (currentEmail === newEmail) {
                showError('New email must be different from current email');
                return;
            }

            try {
                const response = await fetch('https://cook.beaverlyai.com/api/change_email', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-Token': csrfToken || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        current_email: currentEmail, 
                        new_email: newEmail 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showSuccess('Email updated successfully! Please check your new email for verification. Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 3000);
                } else if (response.status === 403 && data.detail?.includes('CSRF')) {
                    await loadCSRFToken();
                    showError('Security token expired. Please try again.');
                } else {
                    showError(data.detail || data.message || 'Error updating email');
                }
            } catch (error) {
                console.error('Network error:', error);
                showError('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
