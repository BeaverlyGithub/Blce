
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Chilla</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>
        <div class="auth-form">
            <input type="password" id="new-password" placeholder="New Password" class="input-field">
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" class="input-field">
            <button id="reset-password-btn" class="primary-btn">Update Password</button>
            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Invalid reset link');
            window.location.href = 'index.html';
        }
        
        document.getElementById('reset-password-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            
            if (!newPassword || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Password updated successfully');
                    window.location.href = 'index.html';
                } else {
                    alert(data.detail || 'Error updating password');
                }
            } catch (error) {
                alert('Network error');
            }
        });
    </script>
</body>
</html>
