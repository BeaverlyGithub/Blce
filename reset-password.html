
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cook.beaverlyai.com https://www.googletagmanager.com https://cdn.botpress.cloud https://files.bpcontent.cloud 'sha256-SCfHb0f59QEhuYaon2DqnZfALcsBcsqwAhgV/RxmHnI='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://cook.beaverlyai.com; connect-src 'self' https://cook.beaverlyai.com wss://cook.beaverlyai.com https://www.google-analytics.com https://analytics.google.com https://webchat.botpress.cloud wss://webchat.botpress.cloud; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://cook.beaverlyai.com;">
    <title>Reset Password - Chilla by Beaverly</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-header">
            <h1 class="logo-text">Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>
        <div class="auth-form">
            <input type="password" id="new-password" placeholder="New Password" class="input-field">
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" class="input-field">
            <button id="reset-password-btn" class="primary-btn">Update Password</button>
            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Invalid reset link');
            window.location.href = 'index.html';
        }

        function sanitizeInput(input) {
            if (!input) return '';
            
            // Basic XSS protection
            let sanitized = input.toString().trim().replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            
            // NoSQL injection protection - remove MongoDB operators
            const nosqlPatterns = ['$ne', '$gt', '$lt', '$gte', '$lte', '$in', '$nin', '$exists', '$or', '$and', '$nor', '$not', 'ObjectId'];
            nosqlPatterns.forEach(pattern => {
                sanitized = sanitized.replace(new RegExp(pattern, 'gi'), '');
            });
            
            return sanitized;
        }

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return null;
        }
        
        document.getElementById('reset-password-btn').addEventListener('click', async () => {
            const rawNewPassword = document.getElementById('new-password').value;
            const rawConfirmPassword = document.getElementById('confirm-new-password').value;
            
            if (!rawNewPassword || !rawConfirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (rawNewPassword !== rawConfirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Validate password strength
            const passwordError = validatePassword(rawNewPassword);
            if (passwordError) {
                alert(passwordError);
                return;
            }

            // Passwords don't need sanitization, but ensure they're strings
            const newPassword = rawNewPassword.toString();
            
            try {
                const response = await fetch('https://cook.beaverlyai.com/api/reset_password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        token: sanitizeInput(token), 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Password updated successfully');
                    window.location.href = 'index.html';
                } else {
                    alert(data.detail || 'Error updating password');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error');
            }
        });
    </script>
</body>
</html>
